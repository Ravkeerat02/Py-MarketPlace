<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock%} | Project</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="px-6 py-6 flex justify-between items-center items-center border-b border-gray-200"
    >
      <a href="/" class="text-xl font-bold">Project</a>
      <div class="space-x-6">
        <a href="#" class="text-lg font-bold hover:text-gray-500">New item</a>
        <a href="#" class="text-lg font-bold hover:text-gray-500">Browse</a>
        <!-- sign up -->
        <a
          href="{% url 'core:signup'%}"
          class="px-6 py-3 text-lg font-bold bg-teal-500 text-white rounded-xl hover:bg-teal-600"
          >Sign Up
        </a>
        <!-- log in -->
        <a
          href="#"
          class="px-6 py-3 text-lg font-bold bg-gray-500 text-white rounded-xl hover:bg-gray-600"
          >Login
        </a>
      </div>
    </nav>
    <div class="px-6 py-6">{% block content %}{% endblock %}</div>
    <!-- footer -->
    <footer class="px-6 py-6 flex justify-between bg-gray-800">
      <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-bold text-red-600">About</h3>
        <p class="text-gray-400">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex, in.
        </p>
      </div>
      <div class="w-1/3">
        <h3 class="mb-5 font-bold text-red-600">Menu</h3>
        <ul class="space-y-2">
          <li>
            <a href="#" class="text-gray-400 hover:text-gray-300">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-400 hover:text-gray-300">About</a>
          </li>
          <li>
            <a
              href="{% url 'core:contact'%}"
              class="text-gray-400 hover:text-gray-300"
              >Contact</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-400 hover:text-gray-300">Privacy</a>
          </li>
          <li>
            <a href="#" class="text-gray-400 hover:text-gray-300"
              >Terms of Use</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
